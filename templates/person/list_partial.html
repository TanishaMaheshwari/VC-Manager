{% if persons %}
    {% for person in persons %}
    <tr class="responsive-table-row">
        <td class="responsive-table-cell" data-label="Full Name"><strong>{{ person.name }}</strong></td>
        <td class="responsive-table-cell" data-label="Short Name"><span class="badge bg-info">{{ person.short_name }}</span></td>
        <td class="responsive-table-cell" data-label="Primary Phone">{{ person.phone or '-' }}</td>
        <td class="responsive-table-cell" data-label="Secondary Phone">{{ person.phone2 or '-' }}</td>
        <td class="responsive-table-cell" data-label="Balance">
            <span class="badge bg-{{ 'success' if person.opening_balance >= 0 else 'danger' }}">
                â‚¹{{ "%.0f"|format(person.opening_balance) }}
            </span>
        </td>
        <td class="responsive-table-cell" data-label="Actions">
            <div class="btn-group btn-group-sm">
                <a href="{{ url_for('person_ledger', person_id=person.id) }}" 
                   class="btn btn-outline-primary" title="View Ledger">
                    <i class="fas fa-book"></i>
                </a>
                <a href="{{ url_for('edit_person', id=person.id) }}" 
                   class="btn btn-outline-warning" title="Edit">
                    <i class="fas fa-edit"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
{% else %}
<tr>
    <td colspan="6" class="text-center py-3 text-muted">No matching persons found.</td>
</tr>
{% endif %}
